<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="plot"></div>
    <script>
      var x = {{ x|tojson }};
      var y = {{ y|tojson }};
      var trace1 = {
        x: x,
        y: y,
        mode: 'markers',
        type: 'scatter'
      };
      var data = [trace1];
      Plotly.newPlot('plot', data);
    </script>
  </body>
</html>
