<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload a Text File</h1>

      <input type="text" name="ngram" placeholder="Enter number of n-grams">
      <button type="submit">Upload and Search</button>
    </form>
  </body>
</html>
