    <!DOCTYPE html>
<html>
<head>
	<title>Word Count Results</title>
</head>
<body>
	<h1>Word Count Results</h1>
	<table>
		<thead>
			<tr>
				<th>Word</th>
				<th>Count</th>
			</tr>
		</thead>
		<tbody>
			{% for word, count in counts %}
			<tr>
				<td>{{ word }}</td>
				<td>{{ count }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
